<!DOCTYPE html>
<html>
    <head>
            <title>Ejercicio 03 - Multimedia en HTML</title>
    </head>
    <body>
        <h1>Aprendiendo a utilizar imagenes</h1>
        <img src="https://s1.eestatic.com/2022/05/12/elandroidelibre/aplicaciones/juegos/671943042_224251805_1024x576.jpg" alt="NFS" width="700" height="400">
        <br>

        <h1>Aprendiendo a utilizar los v√≠deos</h1>
        <video width="300" height="300" controls autoplay muted loop>
            <source src="NFS.mp4" type="video/mp4" />
        </video>

        <h1>Aprendiendo a utilizar los audios</h1>
        <audio width="300" height="300" controls autoplay muted loop>
            <source src="NFS.mp3" type="audio/mp3" />
        </audio>
    </body>
</html>
